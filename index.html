<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table Manager</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="tables">

    <section id='table_selection'>
      <header>
        <h1>Ordr</h1>
        <hr>
      </header>

      <div id="table_numbers">
        <header><h3>Tables</h3></header>
        {{#each }}
          <div class="table_location">{{number}}</div>
        {{/each}}

      </div>


      <div id="register">
        <header><h3>Select a table at left</h3></header>
      </div>


    </section>
    </script>
    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/table.js"></script>
  </body>
</html>
