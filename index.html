<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table Manager</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <script type="text/x-handlebars">
      {{outlet}}
    </script>


  <script type="text/x-handlebars" data-template-name="index">
    <section id="table_selection">
      <header>
        <h1>Ordr</h1>
        <button {{action "createTable" count}}>Add Table</button>
        <hr>
      </header>

      <div id="table_numbers">
        <header><h3>Tables</h3></header>
        {{#each controller}}
          <div class="table_location">{{#link-to 'table' this}}{{number}}{{/link-to}}</div>
        {{/each}}

      </div>



      <div id="register">
        <header><h3>Select a table at left</h3></header>
        {{outlet}}

      </div>


    </section>
  </script>

  <script type="text/x-handlebars" data-template-name="table">
    <h4>Table {{number}}</h4>

  </script>

    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/table.js"></script>
    <script src="js/controllers/tables_controller.js"></script>
    <script src="js/controllers/index_controller.js"></script>
    <script src="js/models/item.js"></script>
  </body>
</html>
